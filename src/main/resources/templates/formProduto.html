<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaft.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formProduto.css}"/>
    <title>Registro de produtos</title>
    <h1 class="title">Registrar produto</h1>
</head>
<body>
    <body>
        <div class = "center">
            <div class="form-container">
                    <form method="post">
                        <fieldset>
                                <div class = "form-filho">
                                    <div class="input">
                                        <label>Nome</label>
                                        <input type="text" value="" name = name>
                                    </div>
                                    <div class="input">
                                        <label>Marca</label>
                                        <input type="text" value="" name = brand>
                                    </div>
                                    <div div class="input">
                                        <label>Preco</label>
                                        <input type="number" step="0.01"  value="" name = price>
                                    </div>
                                    <div div class="input">
                                        <label>Estoque</label>
                                        <input type="number" value="" name = quantityInStock>
                                    </div>
                                    <div div class="input">
                                        <label>Validade</label>
                                        <input type="date" value="" name = validity>
                                    </div>
    
                                </div><!--form-filho-->
    
                        </fieldset>
    
                            <div class="buttons">
                                <div><button type="submit">registrar</button></div>
                                <div><a href="/produtos"><button type="button">Produtos</button></a></div>
                            </div>
                    </form>
    
            </div><!--form-container-->
        </div><!--center-->
    </body>
</body>
</html>
