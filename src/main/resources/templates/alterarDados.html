<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaft.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/formProduto.css}"/>
    <title>editar produtos</title>
    <h1 class="title">editar produtos</h1>
</head>
<body>
    <body>
        <div class = "center">
            <div class="form-container">
                <form method="POST" th:object="${product}" th:action="@{/registrarProduto}">

                        <fieldset>
                                <div class = "form-filho" >
                                    <div class="input">
                                        <input type="hidden"  th:value="${product.id}"  name = "id"/>
                                    </div>

                                    <div class="input">
                                        <label>Nome</label>
                                        <input type="text"  th:value="${product.name}" name = name>
                                    </div>
                                    <div class="input">
                                        <label>Marca</label>
                                        <input type="text" th:value="${product.brand}" name = brand>
                                    </div>
                                    <div div class="input">
                                        <label>Preco</label>
                                        <input type="number" step="0.01" name="price" th:value="${product.price}">                                    </div>
                                    <div div class="input">
                                        <label>Estoque</label>
                                        <input type="number" th:value="${product.quantityInStock}" name = quantityInStock>
                                    </div>
                                    <div div class="input">
                                        <label>Validade</label>
                                        <input type="date" th:value="${#dates.format(product.validity, 'yyyy-MM-dd')}" name = validity>
                                    </div>
    
                                </div><!--form-filho-->
    
                        </fieldset>
    
                            <div class="buttons">
                                <div><button type="submit">Edit</button></div>
                                <div><a href="/produtos"><button type="button">Produtos</button></a></div>
                            </div>
                    </form>
    
            </div><!--form-container-->
        </div><!--center-->
    </body>
</body>
</html>
